<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build a Tribute Page</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Georgia O'Keeffe</h1>
          <div class="thumbnail">
          <img src="https://en.wikipedia.org/wiki/File:O%27Keeffe-(hands).jpg"/>
            <div class="caption text-center">An American painter who created innovative impressionist images that challenged perceptions.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
